<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background-color: #4A90E2;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }

        /* Main container below header */
        .main {
            flex: 1;
            display: flex;
            height: calc(100vh - 70px);
            /* adjust based on header height */
        }

        /* Left panel */
        .sidebar {
            width: 150px;
            background-color: #459EC8;
            padding: 1rem;
            border-right: 1px solid #ddd;
            box-sizing: border-box;
        }

        /* Calendar area */
        .calendar-container {
            flex: 1;
            padding: 1rem;
            box-sizing: border-box;
        }

        #calendar {
            height: 100%;
        }
    </style>
</head>

<body>

    <header>
        My Calendar App
    </header>

    <div class="main">
        <div class="sidebar">
            <h3>Menu</h3>
            <ul>
                <a href="index.html"><img src="icon.png" />Home</a>
                <a href="#calendar"><img src="calendar.png" />Calendar</a>
                <a href="#clubs"><img src="clubs.png" />Clubs and Orgs</a>
                <a href="#contact"><img src="events.png" />Social Events</a>
            </ul>
        </div>

        <div class="calendar-container">
            <div id="calendar"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                height: '100%',
            });
            calendar.render();
        });
    </script>

</body>

</html>
